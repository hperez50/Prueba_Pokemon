<div>
<ul>
  <li *ngFor="let pokemon of pokemonList">{{ pokemon.name.english }}
    <strong>HP:</strong> {{ pokemon.base.HP }}
    <p *ngIf="pokemon?.base?.HP > 50"><strong>Attack:</strong> {{ pokemon.base.Attack }}</p>
    <p *ngIf="pokemon?.base?.HP  > 100"><strong>Defense:</strong> {{ pokemon.base.Defense }}</p>
    <strong>Sp. Attack:</strong> {{ pokemon.base['Sp. Attack'] }}
    <strong>Sp. Defense:</strong> {{ pokemon.base['Sp. Defense'] }}
    <strong>Speed:</strong> {{ pokemon.base.Speed }}
  </li>
  <!-- <li><strong>HP:</strong> {{ pokemon.base.HP }}</li> -->
</ul>

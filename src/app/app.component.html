<div class="pokemon-container">
  <ul class="pokemon-grid">
    <li *ngFor="let pokemon of pokemonList">
      <strong>{{ pokemon.name.english }}</strong
      ><br />
      <strong>HP:</strong> {{ pokemon.base.HP }}
      <div class="pokemon-image">
        <img
          [src]="baseUrl + (pokemon.name.english | lowercase) + '.jpg'"
          alt="{{ pokemon.name.english }}"
          class="img-medium"
        />
      </div>
      <p *ngIf="pokemon.base.HP > 50">
        <strong>Attack:</strong> {{ pokemon.base.Attack }}
      </p>
      <p *ngIf="pokemon.base.HP <= 50">
        <strong>Defense:</strong> {{ pokemon.base.Defense }}
      </p>
      <hr class="divider" />
    </li>
  </ul>
</div>
